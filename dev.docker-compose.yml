version: '3.8'

services:
  server:
    container_name: dev_emperor
    build: 
      context: .
      dockerfile: Dockerfile.dev
    image: dev_emperor
    depends_on:
      - db
    restart: always
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000

  db:
    image: 'postgres:alpine'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: database_development
    ports:
      - 5432:5432
    volumes:
      - ./docker-data/postgresql:/var/lib/postgresql/data

  pgadmin:
    image: 'dpage/pgadmin4'
    environment:
      PGADMIN_DEFAULT_EMAIL: emp@thai.com
      PGADMIN_DEFAULT_PASSWORD: password
    depends_on:
      - db
    ports:
      - 3001:80
    volumes:
      - ./docker-data/pgadmin:/var/lib/pgadmin
